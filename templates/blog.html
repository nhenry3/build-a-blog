{% extends "base.html" %}

{% block content %}

<h1 align="center">Build a Blog</h1>

{% if blogs|length ==0 %}
<p>No blogs yet</p>

    {% else %}




<ul>
    {% for blog in blogs %}
    <a href=/blog?id={{blog.id}}><h3>{{blog.title}}</h3></a>
    <li>{{blog.body}}</li>
    <br>
    {% endfor %}
</ul>
    {% endif %}


{% endblock %}
